name: Python application

on:
  push:
    paths:
    - 'python/*'
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./python/requirements.txt
    - name: Build & Push Image
      run: |
        cd ./python
        echo "${{ secrets.DOCKERPASSWORD }}" | docker login 801f7402-kr1-registry.container.cloud.toast.com -u "sukjoo.kim@nhn.com" --password-stdin
        docker image build -t 801f7402-kr1-registry.container.cloud.toast.com/gitops:hellov1.0 .
        docker push 801f7402-kr1-registry.container.cloud.toast.com/gitops:hellov1.0
